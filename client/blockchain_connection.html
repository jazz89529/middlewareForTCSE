<body>

		var blockchainConnectionParameter = JSON.stringify({

		});
		$(function(){
			$.ajax({
				type: "POST",
			    async: false,   
			    dataType: "json",

			    data: blockchainConnectionParameter,
			    success: function (msg) {
			        console.log(msg);
			    },

		            alert('error');
		        }
			})
		});

	</script>
